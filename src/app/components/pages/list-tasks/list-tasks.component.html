<!-- Exibir o navbar -->
<app-navbar />


<!-- Conteúdo da página dashboard -->
<div class="m-4">
    <div class="card shadow-lg">
        <div class="card-body">
            <h5 class="card-title">Consulta de Tarefas</h5>
            <h6 class="card-subtitle text-muted mb-3">Listagem de tarefas cadastradas.</h6>


            <form class="row g-3 mb-3">
                <div class="col-md-5">
                    <label for="dataInicio" class="form-label">Data Início</label>
                    <input type="date" class="form-control" id="dataInicio">
                </div>
                <div class="col-md-5">
                    <label for="dataFim" class="form-label">Data Fim</label>
                    <input type="date" class="form-control" id="dataFim">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                </div>
            </form>


            <div class="table-responsive">
                <table class="table table-striped table-bordered table-sm">
                    <thead class="table-secondary">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Prioridade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Finalizar relatório</td>
                            <td>22/02/2025</td>
                            <td>Trabalho</td>
                            <td>Alta</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1">Editar</button>
                                <button class="btn btn-danger btn-sm">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Estudar Angular</td>
                            <td>22/02/2025</td>
                            <td>Estudo</td>
                            <td>Média</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1" [routerLink]="'/edit-tasks'">Editar</button>
                                <button class="btn btn-danger btn-sm">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                Quantidade de tarefas: 6
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>


        </div>
    </div>
</div>
